<div class="comments">
  <ul #comments class="list-unstyled m-0 px-3"></ul>
  <form (ngSubmit)="sendComment()" *ngIf="staticSessinService.login && !isCommentWait" class="mr-0 mr-md-auto">
    <input [(ngModel)]="comment" class="send" name="comment" placeholder="Enterキーでコメントを送信" type="text" autofocus>
  </form>
  <input *ngIf="!staticSessinService.login" class="send" disabled placeholder="ログインしていていないためコメントできません" type="text">
  <input *ngIf="isCommentWait" class="send" disabled placeholder="コメントを送信しました" type="text">
</div>
