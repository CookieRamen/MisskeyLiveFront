<div *ngIf="liveInfo.length > 0" class="container-fluid">
  <h1 class="col-12">現在配信中</h1>
  <ng-template [ngForOf]="liveInfo" let-data ngFor>
    <div class="col-lg-3">
      <app-live-info-card
        [thumbnail]="apiUrl + '/public/thumbnails/' + data.username + '.jpg?v=' + cacheVersion"
        [title]="data.title"
        [url]="'/@' + data.username"
        [username]="data.username"></app-live-info-card>
    </div>
  </ng-template>
</div>

<div *ngIf="archiveInfo.length > 0" class="container-fluid">
  <div class="row">
    <h1 class="col-12 mt-3">過去のアーカイブ</h1>
    <ng-template [ngForOf]="archiveInfo" let-data ngFor>
      <div class="col-sm-4 col-md-3 col-lg-2 mb-4">
        <app-archive-info-card
          [duration]="data.duration"
          [id]="data.id"
          [thumbnail]="data.thumbnail"
          [timestamp]="data.timestamp"
          [title]="data.title"
          [username]="data.user"></app-archive-info-card>
      </div>
    </ng-template>
  </div>
</div>

<app-footer></app-footer>
