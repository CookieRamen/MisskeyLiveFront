<nav *ngIf="showNavbar" class="navbar navbar-expand-lg navbar-dark bg-grad1">
  <a class="navbar-brand" routerLink="/">
    <img height="38" src="https://assets.arkjp.net/misskey/live/logo_light.svg"/>
  </a>
  <button
    (click)="isCollapsed = !isCollapsed"
    class="navbar-toggler"
    type="button"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="staticSessionService.login" class="nav-item active">
        <a class="nav-link" routerLink="/dashboard/index">ダッシュボード</a>
      </li>
    </ul>
    <div class="my-2 my-lg-0">
      <ng-template [ngIf]="!staticSessionService.login">
        <button (click)="login()" class="btn btn-outline-success my-2 my-sm-0">
          Misskeyでログイン
        </button>
      </ng-template>
      <ng-template [ngIf]="staticSessionService.login">
        <button (click)="sessionService.logout()" class="btn btn-outline-success my-2 my-sm-0">
          ログアウト
        </button>
      </ng-template>
    </div>
  </div>
